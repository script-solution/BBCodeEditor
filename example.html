<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html>
<head>
	<title>Boardsolution BBCodeEditor Example</title>
</head>
<body>

<input id="hiddenText" type="hidden" name="text" value="" />
<applet id="bbcode_area" code="bbcodeeditor.gui.WysiwygBBCodeEditor.class"
	alt="No Java applet support" archive="build/bbcodeeditor.jar"
	width="800" height="600">
	<param name="path" value="./" />
	<param name="bgColor" value="#EBEBEB" />
	<param name="lookAndFeel" value="system" />
	<param name="lang" value="ger_du" />
	<param name="maxLineLength" value="100" />
	<param name="displayCodeLineNumbers" value="true" />
	<param name="enabledTags" value="b,i,u,size,font,color,url,mail,img,code,quote,list,topic,post,left,right,center,s,sup,sub,att,attimg" />
	<param name="fontFamilies" value="Verdana,Helvetica,Courier New,Arial" />
	<param name="smileyCount" value="17" />
	<param name="smileyPrimCode1" value=":-)" />
	<param name="smileySecCode1" value=":)" />
	<param name="smileyPath1" value="images/smileys/smile.png" />
	<param name="smileyPrimCode2" value="=)" />
	<param name="smileySecCode2" value="" />
	<param name="smileyPath2" value="images/smileys/happy.png" />
	<param name="smileyPrimCode3" value=";-)" />
	<param name="smileySecCode3" value=";)" />
	<param name="smileyPath3" value="images/smileys/wink.png" />
	<param name="smileyPrimCode4" value=":-(" />
	<param name="smileySecCode4" value=":(" />
	<param name="smileyPath4" value="images/smileys/frown.png" />
	<param name="smileyPrimCode5" value=":cry:" />
	<param name="smileySecCode5" value="" />
	<param name="smileyPath5" value="images/smileys/crying.png" />
	<param name="smileyPrimCode6" value=":D" />
	<param name="smileySecCode6" value="" />
	<param name="smileyPath6" value="images/smileys/bigsmile.png" />
	<param name="smileyPrimCode7" value=":-O" />
	<param name="smileySecCode7" value="" />
	<param name="smileyPath7" value="images/smileys/biggrin.png" />
	<param name="smileyPrimCode8" value=":-P" />
	<param name="smileySecCode8" value=":P" />
	<param name="smileyPath8" value="images/smileys/tongue.png" />
	<param name="smileyPrimCode9" value=":shock:" />
	<param name="smileySecCode9" value="" />
	<param name="smileyPath9" value="images/smileys/shock.png" />
	<param name="smileyPrimCode10" value=":confused:" />
	<param name="smileySecCode10" value=":??:" />
	<param name="smileyPath10" value="images/smileys/confused.png" />
	<param name="smileyPrimCode11" value=":roll:" />
	<param name="smileySecCode11" value="" />
	<param name="smileyPath11" value="images/smileys/rolleyes.png" />
	<param name="smileyPrimCode12" value="8-)" />
	<param name="smileySecCode12" value="8)" />
	<param name="smileyPath12" value="images/smileys/cool.png" />
	<param name="smileyPrimCode13" value=":evil:" />
	<param name="smileySecCode13" value="" />
	<param name="smileyPath13" value="images/smileys/evil.png" />
	<param name="smileyPrimCode14" value=":o" />
	<param name="smileySecCode14" value="" />
	<param name="smileyPath14" value="images/smileys/eek.png" />
	<param name="smileyPrimCode15" value="O:-)" />
	<param name="smileySecCode15" value="O:)" />
	<param name="smileyPath15" value="images/smileys/holy.png" />
	<param name="smileyPrimCode16" value=":ops:" />
	<param name="smileySecCode16" value="" />
	<param name="smileyPath16" value="images/smileys/oops.png" />
	<param name="smileyPrimCode17" value=":-/" />
	<param name="smileySecCode17" value=":/" />
	<param name="smileyPath17" value="images/smileys/unsure.png" />
	<param name="text" value="" />
	<param name="scriptable" value="true" />
</applet>

</body>
</html>
